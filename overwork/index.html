<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css" media="screen">
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>
</body>
<script>
    var cas = document.getElementsByTagName("canvas")[0];
    var ctx = cas.getContext("2d");
    //弧度和角度的转化  Math.PI/180 = 弧度/角度
    function toAngle(radian) {
        return radian*180/Math.PI;
    }
    function toRadin (angle) {
        return angle*Math.PI/180;
    }
   var colors = ["red","orange","yellow","green","indigo","blue","purple"];
   //以底边为界限 画一个弧 半径300；
   ctx.lineWidth = 10 ;
   ctx.font = "24px 黑体";
   var startangle = 180;
   var step =1;
   var inner = setInterval(function(){
    ctx.clearRect(0,0,cas.width,cas.height);
    startangle += step;
    if(startangle>360) {
        startangle = 360;
        clearInterval(inner);
        ctx.beginPath();
        ctx.fillStyle = "yellow";
        ctx.fillText("呵", 230, 250);
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.fillText("呵", 280, 250);
        ctx.beginPath();
        ctx.fillStyle = "red";
        ctx.fillText("哒", 330, 250);
    }
    for(var i = 0 ; i < 7 ;i ++) {
    ctx.beginPath();
    ctx.strokeStyle = colors[i];
    ctx.arc(300,400,300-10*i,toRadin(180),toRadin(startangle));
    ctx.stroke();
   }
   },15)

</script>
</html>
