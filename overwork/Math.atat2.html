<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css" media="screen">
    html,body {
        width:100%;
        height:100%;
    }
        .direct {
            position:absolute;
            left:0;
            top:0;
            bottom:0;
            right:0;
            width:200px;
            height:20px;
            margin:auto;
            background:yellow;
            text-align:right;
        }
    </style>
</head>
<body>
    <div class="direct">
    >
    </div>
</body>
<script>

    var arrow = document.getElementsByClassName("direct")[0];
    var coords = [];
    var int = {
        x:window.innerWidth/2,
        y:window.innerHeight/2
    }
    console.log(int);
    document.addEventListener("mousemove",function(e){
        int.x = e.clientX - window.innerWidth/2;
        int.y = e.clientY - window.innerHeight/2;
        direct(int);
    })

    //旋转函数
    function direct(position) {
        var angle = 180*Math.atan2(position.y,position.x)/Math.PI;
        arrow.style.transform = "rotate("+angle+"deg)";
    }
</script>
</html>
